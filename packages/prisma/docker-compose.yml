version: "3.6"
services:
  my-app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
  postgres:
    container_name: postgres
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mydb
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
volumes:
  postgres_data:
